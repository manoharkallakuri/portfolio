<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>:: PORTFOLIO ::</title>

    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- Header-->
    <header class="container">
      <div class="leftchild">
          <img src="./images/logo2.png" alt="">
      </div>


      <div class="rightchild">
        <h2>VARUN MOTORS</h2>
        <h3>SUPER SPECIALITY CARS</h3>
      </div>

    </header>

    <!-- Banner -->
    <section class="banner">
      <img src="./images/car.jpg" alt="image">

    </section>

    <!-- Cards -->
    <section class="cars">

      <div class="card">
        <img src="./images/mclaren1.jpg" alt="no image">
        <h3> MCLAREN </h3>
        <p>McLaren Cars was founded in 1985 by Ron Dennis</p>
        </div>

      <div class="card">
        <img src="./images/ferrari-812.jpg" alt="no image">
        <h3> FERRARI</h3>
        <p>Cars was founded in 13 September 1939 by 	Enzo Ferrari</p>
      </div>

      <div class="card">
          <img src="./images/lamborghini-white.png" alt="">
          <h3>LAMBORGHINI </h3>
          <p>Lamborghini Cars was founded in 1963 by Ferruccio Lamborghini</p>
      </div>
    </section>
  </body>
</html>
